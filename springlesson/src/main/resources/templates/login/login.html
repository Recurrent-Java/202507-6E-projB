<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <div th:replace="~{comlayout/base :: meta}"></div>
  <div th:replace="~{comlayout/base :: styles}"></div>
  <!-- Original CSS -->
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <title>マイページへログイン | 宅配寿司 寿司処リカレント | お寿司の出前・デリバリー・配達注文</title>
</head>

<body>
  <div class="wrapper">
    <div class="inner" id="unique_login_area">

      <div th:replace="~{comlayout/base :: header}"></div>
      <div th:replace="~{comlayout/base :: nav}"></div>

      <!-- メイン -->
      <main>
        <h2 class="mn_h201">ログイン</h2>
        <ol class="mn_pankuzu">
          <li><a th:href="@{/}">TOPページ</a></li>
          <li>マイページへログイン</li>
        </ol>

        <div class="log_area">
          <form th:action="@{/login}" method="post" id="login">
            <div class="log_form">
              <p><label>ログイン名（メールアドレス）</label></p>
              <input type="text" name="login">
            </div>
            <div class="log_form">
              <p><label>パスワード</label></p>
              <input type="password" name="password">
            </div>
            <!-- 失敗時のメッセージ -->
            <p th:if="${param.error}" class="log_error">
              ログイン名またはパスワードが間違っています。
            </p>
            <div class="sig_form_btn">
              <button type="submit">ログイン</button>
            </div>
          </form>

          <div class="sig_form_btn">
            <a th:href="@{/auth/sign-up}">新規会員登録</a>
          </div>
        </div>

      </main><!-- メイン END -->
    </div><!-- inner END -->


    <div th:replace="~{comlayout/base :: footer}"></div>



  </div><!-- wrapper END -->
</body>

</html>
